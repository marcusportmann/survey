<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="form-material form-material-primary">
            <label for="name">Name</label>
            <input wicket:id="name" id="name" name="name" type="text" class="form-control" placeholder="Enter a name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="form-material form-material-primary">
            <label for="name">Description</label>
            <input wicket:id="description" id="description" name="description" type="text" class="form-control" placeholder="Enter a description">
          </div>
        </div>
      </div>

      <div wicket:id="urlContainer">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="form-material form-material-primary">
              <label for="name">URL</label>
              <input wicket:id="url" id="url" name="url" type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
