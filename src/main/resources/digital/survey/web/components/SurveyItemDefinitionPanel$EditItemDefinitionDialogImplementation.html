<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:extend>

      <div class="form-group">
        <div class="col-xs-12">
          <label>Name
            <input wicket:id="name" name="name" type="text"/>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <label>Label
            <input wicket:id="label" name="label" type="text"/>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <label>Description
            <input wicket:id="description" name="description" type="text"/>
          </label>
        </div>
      </div>

    </wicket:extend>
  </body>
</html>
