<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div wicket:id="groupRatingsDefinition">
        <div class="table-responsive">
          <table class="table table-striped table-group-definition">
            <thead>
              <tr>
                <th></th>
                <th wicket:id="groupRatingDefinition"><div><span wicket:id="name"></span></div></th>
              </tr>
            </thead>
            <tbody>
              <tr wicket:id="groupMemberDefinition">
                <td><span wicket:id="name"></span></td>
                <td wicket:id="groupRatingResponse" class="center">
                  <div>
                    <div class="form-group">
                      <div class="form-material form-material-primary">
                        <div class="group-rating-response">
                          <select wicket:id="rating" class="form-control"></select>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
