<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="form-group">
        <div class="col-xs-12">
          <label>Name
            <input wicket:id="name" name="name" type="text"/>
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <label class="select-wrapper">Send To
            <select wicket:id="groupRatingType" name="groupRatingType" size="1">
              <option value="" selected disabled>Select an option</option>
            </select>
          </label>
        </div>
      </div>

    </wicket:panel>
  </body>
</html>
