<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:panel>

      <div class="box box-form push-10">
        <div class="box-body">

          <div class="form-group">
            <div class="col-xs-12">
              <label>Name
                <input wicket:id="name" name="name" type="text" placeholder="Enter a name"/>
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label>Description
                <input wicket:id="description" name="description" type="text" placeholder="Enter a description"/>
              </label>
            </div>
          </div>

        </div>
      </div>

      <div wicket:id="itemDefinition">
        <div wicket:id="itemDefinitionPanel"></div>
      </div>

    </wicket:panel>
  </body>
</html>
