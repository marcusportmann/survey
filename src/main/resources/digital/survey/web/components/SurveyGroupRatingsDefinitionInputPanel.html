<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
  <body>
    <wicket:extend>

      <div class="table-responsive">
        <table class="table table-striped table-group-ratings-definition">
          <thead>
            <tr>
              <th></th>
              <th wicket:id="groupRatingDefinition">
                <div>
                  <span wicket:id="name"></span>
                  <div class="btn-group">
                    <a wicket:id="moveLeftLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-arrow-circle-left"></i></a>
                    <a wicket:id="removeLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-times-circle"></i></a>
                    <a wicket:id="moveRightLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-arrow-circle-right"></i></a>
                  </div>
                </div>
              </th>
              <th>
                <div>
                  <a wicket:id="addGroupRatingDefinitionLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-plus-circle"></i></a>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr wicket:id="groupMemberDefinition">
              <td>
                <span wicket:id="name"></span>
                <div class="btn-group">
                  <a wicket:id="moveUpLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-arrow-circle-up"></i></a>
                  <a wicket:id="removeLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-times-circle"></i></a>
                  <a wicket:id="moveDownLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-arrow-circle-down"></i></a>
                </div>
              </td>
              <td wicket:id="groupRatingType" class="center">
                <div wicket:id="ratingType">[Type]</div>
              </td>
            </tr>
            <tr>
              <td>
                <a wicket:id="addGroupMemberDefinitionLink" class="btn btn-xs btn-default" href="#"><i class="fa fa-plus-circle"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="addGroupMemberDefinitionDialog" wicket:id="addGroupMemberDefinitionDialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title"><span wicket:id="title"></span></h4>
            </div>
            <div class="modal-body">
              <div wicket:id="alerts"></div>
              <form wicket:id="form" class="form-horizontal form-material">

                <div class="form-group">
                  <div class="col-xs-12">
                    <label>Name
                      <input wicket:id="name" name="name" type="text"/>
                    </label>
                  </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <a wicket:id="cancelLink" class="btn btn-default"><span wicket:id="cancelText"></span></a>
              <button wicket:id="submitButton" type="submit" class="btn btn-primary pull-right"><span wicket:id="submitText"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div id="addGroupRatingDefinitionDialog" wicket:id="addGroupRatingDefinitionDialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">×</span>
              </button>
              <h4 class="modal-title"><span wicket:id="title"></span></h4>
            </div>
            <div class="modal-body">
              <div wicket:id="alerts"></div>
              <form wicket:id="form" class="form-horizontal form-material">

                <div class="form-group">
                  <div class="col-xs-12">
                    <label>Name
                      <input wicket:id="name" name="name" type="text"/>
                    </label>
                  </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <a wicket:id="cancelLink" lass="btn btn-default"><span wicket:id="cancelText"></span></a>
              <button wicket:id="submitButton" type="submit" class="btn btn-primary pull-right"><span wicket:id="submitText"></span></button>
            </div>
          </div>
        </div>
      </div>

      <div id="removeGroupRatingDefinitionDialog" wicket:id="removeGroupRatingDefinitionDialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Remove Survey Group Rating Definition</h4>
            </div>
            <div class="modal-body">
              <p>
                Are you sure you wish to remove the survey group rating definition <b><span wicket:id="name">[Name]</span></b>?
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
            </div>
          </div>
        </div>
      </div>

      <div id="removeGroupMemberDefinitionDialog" wicket:id="removeGroupMemberDefinitionDialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Remove Survey Group Member Definition</h4>
            </div>
            <div class="modal-body">
              <p>
                Are you sure you wish to remove the survey group member definition <b><span wicket:id="name">[Name]</span></b>?
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
            </div>
          </div>
        </div>
      </div>

    </wicket:extend>
  </body>
</html>
