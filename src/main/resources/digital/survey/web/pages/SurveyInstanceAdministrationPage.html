<!DOCTYPE html>
<html class="no-focus" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ http://mmp.guru/resources/wicket.xsd">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2-bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template-core.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/css/template.css"/>
    <link rel="StyleSheet" type="text/css" href="../resources/css/application.css"/>

    <script type="text/javascript" src="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/template-core.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/moment.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../mmp-java/src/mmp-application-wicket/src/main/resources/guru/mmp/application/web/template/resources/js/plugins/select2/select2.full.min.js"></script>
    <script type="text/javascript">
      jQuery(function() {
        App.initHelpers(['datepicker', 'datetimepicker', 'select2']);
      });
    </script>
  </head>
  <body>
    <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
      <nav id="sidebar">
        <div id="sidebar-scroll">
          <div class="sidebar-content">
            <div class="side-header side-content bg-white-op">
              <button class="btn btn-link text-gray pull-right hidden-md hidden-lg" type="button" data-toggle="layout" data-action="sidebar_close"><i class="fa fa-times"></i></button>
            </div>
            <div class="application-logo-container">
              <div class="application-logo-icon"></div>
              <div class="application-logo-name sidebar-mini-hide"></div>
            </div>
            <div class="side-content">
              <ul class="nav-main"><li><a href="#"><i class="si si-speedometer"></i><span class="sidebar-mini-hide">Dashboard</span></a></li></ul>
            </div>
          </div>
        </div>
      </nav>
      <header id="header-navbar" class="content-mini content-mini-full">
        <ul class="nav-header pull-left">
          <li class="hidden-md hidden-lg"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_toggle" type="button"><i class="fa fa-navicon"></i></button></li>
          <li class="hidden-xs hidden-sm"><button class="btn btn-default" data-toggle="layout" data-action="sidebar_mini_toggle" type="button"><i class="fa fa-ellipsis-v"></i></button></li>
        </ul>
      </header>
      <main id="main-container">
        <div class="content bg-gray-lighter">
          <div class="row items-push">
            <div class="col-sm-7"><h1 class="page-heading">Title <small>Subtitle</small></h1></div>
            <div class="col-sm-5 text-right hidden-xs"><ol class="breadcrumb push-10-t"><li>Category</li><li class="active">Page</li></ol></div>
          </div>
        </div>
        <div class="content">
          <wicket:extend>

            <div id="removeDialog" wicket:id="removeDialog" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Remove Survey Instance</h4>
                  </div>
                  <div class="modal-body">
                    <p>
                      Are you sure you wish to remove the survey instance <b><span wicket:id="name">[Name]</span></b>?
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <a wicket:id="removeLink" class="btn btn-primary">Yes</a>
                  </div>
                </div>
              </div>
            </div>

            <div id="sendSurveyRequestDialog" wicket:id="sendSurveyRequestDialog" class="modal fade" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title"><span wicket:id="title"></span></h4>
                  </div>
                  <div class="modal-body">
                    <div wicket:id="alerts"></div>
                    <form wicket:id="form" id="form" class="form-horizontal push-10-t push-10">

                      <div class="form-group">
                        <div class="col-xs-12">
                          <div class="form-material form-material-primary">
                            <label for="sendSurveyRequestType">Send Survey Request Type</label>
                            <div class="template-custom-select">
                              <select wicket:id="sendSurveyRequestType" id="sendSurveyRequestType" name="sendSurveyRequestType" size="1" class="form-control">
                                <option value="" selected disabled>Select an option</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div wicket:id="toAudienceContainer">

                        <div class="form-group">
                          <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                              <label for="audience">Audience</label>
                              <div class="template-custom-select">
                                <select wicket:id="audience" id="audience" name="audience" size="1" class="form-control">
                                  <option value="" selected disabled>Select an option</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>

                      </div>

                      <div wicket:id="toPersonContainer">

                        <div class="form-group">
                          <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                              <label for="firstName">First Name</label>
                              <input wicket:id="firstName" id="firstName" name="firstName" type="text" class="form-control" placeholder="Enter a first name">
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                              <label for="lastName">Last Name</label>
                              <input wicket:id="lastName" id="lastName" name="lastName" type="text" class="form-control" placeholder="Enter a last name">
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-xs-12">
                            <div class="form-material form-material-primary">
                              <label for="email">E-mail</label>
                              <input wicket:id="email" id="email" name="email" type="text" class="form-control" placeholder="Enter an e-mail address">
                            </div>
                          </div>
                        </div>

                      </div>

                    </form>
                  </div>
                  <div class="modal-footer">
                    <a wicket:id="cancelLink" id="cancelLink" class="btn btn-default"><span wicket:id="cancelText"></span></a>
                    <a wicket:id="submitLink" id="submitLink" class="btn btn-primary pull-right"><span wicket:id="submitText"></span></a>
                  </div>
                </div>
              </div>
            </div>

            <div wicket:id="tableContainer" class="table-container">
              <div class="table-header">
                <div class="table-header-left">
                  <a wicket:id="addLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-plus"></i> Add Survey Instance</a>
                </div>
                <div class="table-header-right">
                  &nbsp;<a wicket:id="backLink" class="btn btn-primary btn-sm" href="#"><i class="fa fa-angle-left"></i> Back</a>
                </div>
                <div class="table-header-right">
                  <form wicket:id="filterForm" class="table-filter-form">
                    <input wicket:id="filter" type="text" name="filter"/>
                    <div class="btn-group">
                      <button wicket:id="filterButton" type="submit" class="btn btn-default btn-sm"><i class="fa fa-filter"></i> Filter</button>
                      <button wicket:id="resetButton" type="submit" class="btn btn-default btn-sm"><i class="fa fa-times"></i></button>
                    </div>
                  </form>
                </div>
              </div>

              <table class="table table-bordered table-striped table-condensed table-actions">
                <thead>
                  <tr>
                    <th class="stretch-column">Name</th>
                    <th class="fixed-width-100 center">Version</th>
                    <th class="five-actions center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr wicket:id="surveyInstance">
                    <td><span wicket:id="name">[Name]</span></td>
                    <td class="center"><span wicket:id="version">[Version]</span></td>
                    <td class="five-actions">
                      <div class="btn-group">
                        <a wicket:id="sendSurveyRequestLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Send Survey Request"><i class="fa fa-share-square"></i></a>
                        <a wicket:id="surveyRequestsLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Survey Requests"><i class="fa fa-question-circle"></i></a>
                        <a wicket:id="surveyResponsesLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Survey Responses"><i class="fa fa-check-circle"></i></a>
                        <a wicket:id="updateLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Update Survey Instance"><i class="fa fa-edit"></i></a>
                        <a wicket:id="removeLink" class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="" data-original-title="Remove Survey Instance"><i class="fa fa-times"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div wicket:id="navigator" class="paging-navigator"></div>
            </div>

          </wicket:extend>
        </div>
      </main>
      <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
        <div class="pull-left">
          Copyright &copy; <span class="js-year-copy"></span> <a class="font-w600" href="#" target="_blank"><span class="copyright-name"></span></a>
        </div>
      </footer>
    </div>
  </body>
</html>
